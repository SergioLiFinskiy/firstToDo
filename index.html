<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Работа с DOM</title>

<body>
  <div class="container">
    <div class="main-navigation">
      <div class="main-navigation_name">
        <img src="img/Logo.svg" alt="">
        <a
        class="main-navigation__button-item"
        href="#tasks_today"
        id = "main-navigation__button-name"
      >
        ДВУ ЦРиНО
      </a>
      </div>
      <div class="main-navigation_menu-button">
      <a
        class="main-navigation__button-item"
        href="#tasks_today"
        data-button-id="1"
      >
        Задачи на Сегодня
      </a>
      <a
        class="main-navigation__button-item"
        href="#tasks_week"
        data-button-id="2"
      >
        Задачи на Эту Неделю
      </a>
      <a
        class="main-navigation__button-item"
        href="#tasks_later"
        data-button-id="3"
      >
        Задачи на Потом
      </a>
      </div>
    </div>
  </div>
  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <div class="create-task-block_forms">
          <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Создайте новую задачу"
          value="">
          <input
          name="taskSupervise"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Выберете исполнителя"
          value="">
          <input
          name="taskData"
          class="create-task-block__input default-text-input"
          type="data"
          placeholder="Срок выполнения"
          value="">
        <button
          type="submit"
          class="create-task-block__button default-button">
          Создать
        </button>
      </form>
    </div>

  </div>
