<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Работа с DOM</title>
</head>
<body>
  <div class="container">
    <header class="main-navigation">
      <div class="main-navigation_name">
          <img src="img/Logo.svg" alt="">
          <a class="main-navigation__button-item" id = "main-navigation__button-name">
          ДВУ ЦРиНО
        </a>
        </div>
        <div class="main-navigation_menu-button">
        <a class="main-navigation__button-item">
          Текущие задачи
        </a>
      </div>
    </header>
    <div class="tasks">
      <div class="tasks__wrapper">
        <span>Создать новое поручение:</span>
        <form class="create-task-block">
            <input
              name="taskName"
              class="create-task-block__input default-text-input"
              type="text"
              placeholder="Создайте новую задачу"
              value=""
              id="createNewTask"
              required>
            <input
              name="taskSupervise"
              class="create-task-block__input default-text-input"
              type="text"
              placeholder="Выберете исполнителя"
              value=""
              id="selectedContractor"
              pattern="[А-Яа-я]*?\s[А-Я].[А-Я]."
              required>
            <input
              name="taskData"
              class="create-task-block__input default-text-input"
              type="date"
              placeholder="Срок выполнения"
              value=""
              id="createDeadline"
              pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}"
              required>
          <button
            type="submit"
            class="create-task-block__button default-button">
            Создать
          </button>
        </form>
      </div>
      <hr width="100%" size="1" color="#0179c0" />
      <div class="sort">
        <span class="sort-name">
          По исполнителю:
        </span>
        <select id="sortName">
          <option value="" selected>Все</option>
        </select>
        <button class="sortName_btn">Сортировать</button>
      </div>
      <div class="task">
        <ul class="task-list_panel">
          <!-- Take new task from indexjs.js -->
        </ul>
      </div>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
